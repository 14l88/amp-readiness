<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

    <link rel="stylesheet" href="../css/lib/jquery-ui.css">
	<link rel="stylesheet" href="../css/lib/prism.css">
	<link rel="stylesheet" href="../css/popup.css">



		<script src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>

		<script src="../js/lib/jsontodom.js"></script>
    <script src="../js/lib/prism.js"></script>
		<script src="../js/popup.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="logo">
					<img id="logo" src="../images/amp-readiness-new.png">
			</div>
			<div class="logo">
					<span>AMP Readiness <sup>beta</sup></span>
					<button class="feedback-button" title="Give feedback">
						<object type="image/svg+xml" data="../images/feedback.svg" id="feedback-icon">
						</object>
					</button>

					</a>

			</div>
			<div class="settings">
				<button class="settings-button">
					<object type="image/svg+xml" data="../images/settings_gear.svg" id="settings-icon">
					</object>
				</button>
				<div class="settings-dropdown">
          <div>
						<a id="license-button" href="#" class="settings-choice">LICENSE</a>
          </div>
          <div>
						<a class="settings-choice" href="https://ampproject.org" target="_blank">ampproject.org</a>
          </div>
						<hr>
          <div>
						<a class="settings-choice" href="https://github.com/ampproject/amp-readiness/issues/new" target="_blank">Send Feedback</a>
          </div>
          <div>
						<a class="settings-choice" href="https://github.com/ampproject/amp-readiness/" target="_blank">Github</a>
          </div>
          <div>
						<a class="settings-choice" href="https://github.com/ampproject/amp-readiness/blob/master/README.md" target="_blank">Help</a>
          </div>
				</div>
			</div>
		</div>
		<div class="title-container">
			<h3 class="supported title">
				<span class="text">Supported</span>
			</h3>
			<h3 class="work-around title">
				<span class="text">Needs Conversion</span>
			</h3>
			<h3 class="not-supported title">
				<span class="text">Not Compatible</span>
			</h3>
		</div>
		<div class="container"></div>
		<div class="converter-tabs">
			<ul></ul>
		</div>
		<button class="back-button">
			<object type="image/svg+xml" data="../images/back_button.svg" id="back-icon">
			</object>
		</button>

</html>
